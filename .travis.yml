#Buildfile to instruct Travis how to build this project.
language:
  javascript
install:
  - npm install
  - bower install

script:
  - gulp    #build the app
  - mocha   #test the app

after_success:
  - test $TRAVIS_BRANCH == "master" && bash deploy.sh #Deploy to github gh-pages using the deploy.sh file

env:
  global:
    - secure: "" #this token is needed to deploy to gh pages. will need to be changed for other forks.
