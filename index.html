<!doctype html>
<html>
  <head>
    <link href="dist/style.css" rel="stylesheet" type="text/css">
    <script src="dist/bundle.js"></script>
  </head>
  <body>
    <div id="cyminetwo"></div>
    <div id="cymine"></div>
  </body>

  <script>
  cymine({
    //optional. Will default to '#cymine' if not specified:
    parentElem : document.getElementById('cyminetwo'),
    //required. can't query without this! :)
    serviceUrl : 'http://beta.flymine.org/beta/service/',
    //required
    queryOn : {
      "value": "zen",
      "extraValue": "D. melanogaster"
    }
  });
  </script>


</html>
